<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor - Origem das Espécies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        body {
            background: radial-gradient(circle at center, #5e5e5e 0%, #1a1a1a 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .reader-nav {
            background-color: rgba(44, 62, 80, 0.95);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 100;
        }

        /* PALCO DO LIVRO - Com Perspectiva 3D ativada */
        .book-stage {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 10px;
            position: relative;
            perspective: 2000px; /* Isso cria a profundidade 3D */
        }

        /* O LIVRO (Container das duas páginas) */
        #book-spread {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            
            /* Configuração da Animação */
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.5s;
            transform-style: preserve-3d; /* Mantém o 3D */
            transform-origin: center center; /* Gira pelo meio (lombada) */
        }

        /* Páginas Individuais */
        canvas {
            background-color: white;
            height: 80vh; 
            width: auto;
            display: block;
            backface-visibility: hidden; /* Melhora performance */
        }

        /* Sombras internas para simular a dobra do papel */
        #canvas-right {
            border-left: 1px solid #ddd;
            background: linear-gradient(to right, #e0e0e0 0%, #ffffff 10%);
        }
        #canvas-left {
            border-right: 1px solid #ccc;
            background: linear-gradient(to left, #e0e0e0 0%, #ffffff 10%);
        }

        /* --- ANIMAÇÕES DE VIRADA --- */
        
        /* Virar para a PRÓXIMA (Gira para a esquerda) */
        .page-turning-next {
            transform: rotateY(-25deg) scale(0.9); /* Inclina e diminui um pouco */
            opacity: 0.6;
        }

        /* Virar para a ANTERIOR (Gira para a direita) */
        .page-turning-prev {
            transform: rotateY(25deg) scale(0.9);
            opacity: 0.6;
        }

        /* Controles */
        .controls-bottom {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-top: 1px solid #555;
            z-index: 100;
        }

        .page-info {
            margin: 0 20px;
            font-weight: bold;
            font-family: monospace;
            font-size: 1.1rem;
            color: #3498db;
        }

        .btn-circle {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="reader-nav">
        <div class="d-flex align-items-center">
            <a href="biblioteca.html" class="btn btn-outline-light btn-sm me-3">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <span class="d-none d-md-block fw-bold">Origem das Espécies</span>
        </div>
        
        <div class="d-flex align-items-center">
            <button class="btn btn-warning btn-sm me-3 fw-bold" onclick="toggleFullScreen()">
                <i class="fas fa-expand"></i> Tela Cheia
            </button>
            <button class="btn btn-secondary btn-sm me-1" id="zoom-out"><i class="fas fa-search-minus"></i></button>
            <button class="btn btn-secondary btn-sm" id="zoom-in"><i class="fas fa-search-plus"></i></button>
        </div>
    </div>

    <div class="book-stage">
        <div id="book-spread">
            <canvas id="canvas-left"></canvas>
            <canvas id="canvas-right"></canvas>
        </div>
    </div>

    <div class="controls-bottom">
        <button class="btn btn-primary btn-circle" id="prev">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <span class="page-info">
            Páginas: <span id="page_num">1-2</span> / <span id="page_count">--</span>
        </span>
        
        <button class="btn btn-primary btn-circle" id="next">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <script>
        // CONFIGURAÇÃO
        const url = 'origem.pdf'; // Nome exato do arquivo

        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.0, 
            canvasLeft = document.getElementById('canvas-left'),
            ctxLeft = canvasLeft.getContext('2d'),
            canvasRight = document.getElementById('canvas-right'),
            ctxRight = canvasRight.getContext('2d'),
            bookSpread = document.getElementById('book-spread');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Tela Cheia
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Renderiza as duas páginas
        function renderSpread(num) {
            pageRendering = true;
            
            // Página Esquerda
            const p1 = pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                canvasLeft.height = viewport.height;
                canvasLeft.width = viewport.width;
                var renderContext = { canvasContext: ctxLeft, viewport: viewport };
                return page.render(renderContext).promise;
            });

            // Página Direita (se existir)
            let p2 = Promise.resolve();
            if (num + 1 <= pdfDoc.numPages) {
                canvasRight.style.display = 'block';
                p2 = pdfDoc.getPage(num + 1).then(function(page) {
                    var viewport = page.getViewport({scale: scale});
                    canvasRight.height = viewport.height;
                    canvasRight.width = viewport.width;
                    var renderContext = { canvasContext: ctxRight, viewport: viewport };
                    return page.render(renderContext).promise;
                });
            } else {
                canvasRight.style.display = 'none'; // Esconde se for última página
            }

            // Quando terminar de desenhar as duas
            Promise.all([p1, p2]).then(() => {
                pageRendering = false;
                
                // REMOVE AS CLASSES DE ANIMAÇÃO
                bookSpread.classList.remove('page-turning-next');
                bookSpread.classList.remove('page-turning-prev');

                if (pageNumPending !== null) {
                    renderSpread(pageNumPending);
                    pageNumPending = null;
                }
            });

            // Atualiza numeração
            let textPag = num;
            if (num + 1 <= pdfDoc.numPages) textPag += " - " + (num + 1);
            document.getElementById('page_num').textContent = textPag;
        }

        function queueRenderSpread(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderSpread(num);
            }
        }

        // --- NAVEGAÇÃO COM ANIMAÇÃO ---
        
        function onPrevPage() {
            if (pageNum <= 1) return;
            
            // 1. Adiciona classe de animação (Gira para direita)
            bookSpread.classList.add('page-turning-prev');
            
            // 2. Espera 500ms (tempo exato da transição CSS)
            setTimeout(() => {
                pageNum -= 2;
                if (pageNum < 1) pageNum = 1;
                queueRenderSpread(pageNum);
            }, 500);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            
            // 1. Adiciona classe de animação (Gira para esquerda)
            bookSpread.classList.add('page-turning-next');
            
            // 2. Espera 500ms (tempo exato da transição CSS)
            setTimeout(() => {
                pageNum += 2;
                queueRenderSpread(pageNum);
            }, 500);
        }

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);

        // Zoom
        document.getElementById('zoom-in').addEventListener('click', function() {
            scale += 0.2;
            renderSpread(pageNum);
        });
        document.getElementById('zoom-out').addEventListener('click', function() {
            if(scale > 0.4) {
                scale -= 0.2;
                renderSpread(pageNum);
            }
        });

        // Teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowLeft") onPrevPage();
            if (event.key === "ArrowRight") onNextPage();
        });

        // Início
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            renderSpread(pageNum);
        }).catch(function(error) {
            alert('Erro ao carregar "origem.pdf".');
        });
    </script>
</body>
</html>
