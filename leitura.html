<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor - Origem das Espécies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        body {
            /* Fundo com gradiente escuro */
            background: radial-gradient(circle at center, #5e5e5e 0%, #1a1a1a 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden; /* Impede rolagem da página inteira */
        }

        /* Barra de Navegação Superior */
        .reader-nav {
            background-color: rgba(44, 62, 80, 0.95);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 100;
        }

        /* Área central do Livro com Perspectiva 3D */
        .book-stage {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            position: relative;
            perspective: 1500px; /* Cria profundidade 3D para o giro */
        }

        /* A Página (Canvas) */
        #the-canvas {
            border: 1px solid #ccc;
            box-shadow: 5px 5px 25px rgba(0,0,0,0.6);
            background-color: white;
            /* Configuração da Animação de Giro */
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            transform-origin: center left; /* Gira a partir da "lombada" esquerda */
            opacity: 1;
            transform: rotateY(0deg);
        }

        /* Classes que ativam a animação (adicionadas via JS) */
        .page-turning-next {
            opacity: 0.2;
            transform: rotateY(-45deg) translateX(-100px) !important;
        }

        .page-turning-prev {
            opacity: 0.2;
            transform: rotateY(45deg) translateX(100px) !important;
        }

        /* Barra de Controles Inferior */
        .controls-bottom {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-top: 1px solid #555;
            z-index: 100;
        }

        .page-info {
            margin: 0 20px;
            font-weight: bold;
            font-family: monospace;
            font-size: 1.2rem;
            color: #3498db;
        }

        .btn-circle {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .btn-circle:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="reader-nav">
        <a href="biblioteca.html" class="btn btn-outline-light btn-sm">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <span class="d-none d-md-block fw-bold">A Origem das Espécies</span>
        <div>
            <button class="btn btn-secondary btn-sm me-1" id="zoom-out"><i class="fas fa-search-minus"></i></button>
            <button class="btn btn-secondary btn-sm" id="zoom-in"><i class="fas fa-search-plus"></i></button>
        </div>
    </div>

    <div class="book-stage">
        <canvas id="the-canvas"></canvas>
    </div>

    <div class="controls-bottom">
        <button class="btn btn-primary btn-circle" id="prev" title="Página Anterior">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <span class="page-info">
            <span id="page_num">1</span> / <span id="page_count">--</span>
        </span>
        
        <button class="btn btn-primary btn-circle" id="next" title="Próxima Página">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <script>
        // --- CONFIGURAÇÃO DO ARQUIVO ---
        // Aqui está o nome corrigido para "origem.pdf"
        const url = 'origem.pdf'; 

        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.0, // Zoom inicial (1.0 = 100%)
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d');

        // Define o Worker do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        /**
         * Renderiza a página no canvas
         */
        function renderPage(num) {
            pageRendering = true;
            
            // Pega a página do arquivo PDF
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                
                // Ajusta o tamanho do canvas para caber a página
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                // Quando terminar de desenhar a página:
                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    // Remove as classes de animação para mostrar a página nova
                    canvas.classList.remove('page-turning-next');
                    canvas.classList.remove('page-turning-prev');

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            // Atualiza o número da página no rodapé
            document.getElementById('page_num').textContent = num;
        }

        /**
         * Fila de renderização (evita travar se clicar muito rápido)
         */
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // --- NAVEGAÇÃO COM EFEITO DE ANIMAÇÃO ---

        function onPrevPage() {
            if (pageNum <= 1) return;
            
            // 1. Aplica animação (Gira para direita)
            canvas.classList.add('page-turning-prev');
            
            // 2. Espera 300ms antes de carregar a página anterior
            setTimeout(() => {
                pageNum--;
                queueRenderPage(pageNum);
            }, 300);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            
            // 1. Aplica animação (Gira para esquerda)
            canvas.classList.add('page-turning-next');
            
            // 2. Espera 300ms antes de carregar a próxima página
            setTimeout(() => {
                pageNum++;
                queueRenderPage(pageNum);
            }, 300);
        }

        // Eventos de clique nos botões
        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);

        // Eventos de Zoom
        document.getElementById('zoom-in').addEventListener('click', function() {
            scale += 0.2;
            renderPage(pageNum);
        });
        document.getElementById('zoom-out').addEventListener('click', function() {
            if(scale > 0.4) {
                scale -= 0.2;
                renderPage(pageNum);
            }
        });

        // Controle por Teclado (Setas Esquerda/Direita)
        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowLeft") {
                onPrevPage();
            } else if (event.key === "ArrowRight") {
                onNextPage();
            }
        });

        // --- CARREGAMENTO INICIAL DO PDF ---
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            
            // Renderiza a primeira página
            renderPage(pageNum);
        }).catch(function(error) {
            console.error('Erro detalhado:', error);
            
            let mensagem = 'Erro desconhecido.';
            
            // Diagnóstico de erro
            if (error.name === 'MissingPDFException') {
                mensagem = 'ARQUIVO NÃO ENCONTRADO!\n\nO sistema procurou por: "' + url + '"\nMas não encontrou na pasta.\n\nVerifique se o nome do arquivo PDF é exatamente "origem.pdf".';
            } else if (error.name === 'InvalidPDFException') {
                mensagem = 'ARQUIVO INVÁLIDO.\n\nO arquivo existe, mas parece estar corrompido ou vazio.';
            } else {
                mensagem = 'ERRO TÉCNICO: ' + error.message + '\n\nDICA: Certifique-se de estar usando o Live Server, navegadores bloqueiam arquivos locais.';
            }

            alert(mensagem);
        });
    </script>
</body>
</html>
