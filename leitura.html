<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor - Origem das Espécies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        body {
            background: radial-gradient(circle at center, #5e5e5e 0%, #1a1a1a 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .reader-nav {
            background-color: rgba(44, 62, 80, 0.95);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 100;
        }

        /* Área do Livro */
        .book-stage {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* O Zoom vai expandir dentro daqui */
            padding: 10px;
            position: relative;
        }

        /* Container que segura as duas páginas */
        #book-spread {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0; /* Sem espaço no meio, igual um livro */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform-origin: center center;
        }

        /* Estilo comum das páginas */
        canvas {
            background-color: white;
            height: 85vh; /* Altura responsiva */
            width: auto;  /* Largura automática baseada na proporção */
            display: block;
        }

        /* Borda esquerda da página direita (efeito de dobra) */
        #canvas-right {
            border-left: 1px solid #ddd;
            background: linear-gradient(to right, #f0f0f0 0%, #ffffff 5%);
        }
        
        /* Borda direita da página esquerda (efeito de dobra) */
        #canvas-left {
            border-right: 1px solid #ccc;
            background: linear-gradient(to left, #f0f0f0 0%, #ffffff 5%);
        }

        /* Animação de virar */
        .page-turning-next {
            opacity: 0.5;
            transform: translateX(-50px) scale(0.95);
        }
        .page-turning-prev {
            opacity: 0.5;
            transform: translateX(50px) scale(0.95);
        }

        .controls-bottom {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-top: 1px solid #555;
            z-index: 100;
        }

        .page-info {
            margin: 0 20px;
            font-weight: bold;
            font-family: monospace;
            font-size: 1.1rem;
            color: #3498db;
        }

        .btn-circle {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="reader-nav">
        <div class="d-flex align-items-center">
            <a href="biblioteca.html" class="btn btn-outline-light btn-sm me-3">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <span class="d-none d-md-block fw-bold">Origem das Espécies</span>
        </div>
        
        <div class="d-flex align-items-center">
            <button class="btn btn-warning btn-sm me-3 fw-bold" onclick="toggleFullScreen()">
                <i class="fas fa-expand"></i> Tela Cheia
            </button>

            <button class="btn btn-secondary btn-sm me-1" id="zoom-out"><i class="fas fa-search-minus"></i></button>
            <button class="btn btn-secondary btn-sm" id="zoom-in"><i class="fas fa-search-plus"></i></button>
        </div>
    </div>

    <div class="book-stage">
        <div id="book-spread">
            <canvas id="canvas-left"></canvas>
            <canvas id="canvas-right"></canvas>
        </div>
    </div>

    <div class="controls-bottom">
        <button class="btn btn-primary btn-circle" id="prev">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <span class="page-info">
            Páginas: <span id="page_num">1-2</span> / <span id="page_count">--</span>
        </span>
        
        <button class="btn btn-primary btn-circle" id="next">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <script>
        const url = 'origem.pdf'; // Seu arquivo

        let pdfDoc = null,
            pageNum = 1, // Página da esquerda
            pageRendering = false,
            pageNumPending = null,
            scale = 1.0, 
            canvasLeft = document.getElementById('canvas-left'),
            ctxLeft = canvasLeft.getContext('2d'),
            canvasRight = document.getElementById('canvas-right'),
            ctxRight = canvasRight.getContext('2d'),
            bookSpread = document.getElementById('book-spread');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // --- TELA CHEIA ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // --- RENDERIZAÇÃO DUPLA ---
        function renderSpread(num) {
            pageRendering = true;
            
            // Renderiza Esquerda
            const p1 = pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                canvasLeft.height = viewport.height;
                canvasLeft.width = viewport.width;

                var renderContext = { canvasContext: ctxLeft, viewport: viewport };
                return page.render(renderContext).promise;
            });

            // Renderiza Direita (Se existir)
            let p2 = Promise.resolve();
            if (num + 1 <= pdfDoc.numPages) {
                canvasRight.style.display = 'block'; // Mostra canvas direito
                p2 = pdfDoc.getPage(num + 1).then(function(page) {
                    var viewport = page.getViewport({scale: scale});
                    canvasRight.height = viewport.height;
                    canvasRight.width = viewport.width;

                    var renderContext = { canvasContext: ctxRight, viewport: viewport };
                    return page.render(renderContext).promise;
                });
            } else {
                canvasRight.style.display = 'none'; // Esconde se for a última página ímpar
            }

            // Quando as duas terminarem
            Promise.all([p1, p2]).then(() => {
                pageRendering = false;
                bookSpread.classList.remove('page-turning-next');
                bookSpread.classList.remove('page-turning-prev');

                if (pageNumPending !== null) {
                    renderSpread(pageNumPending);
                    pageNumPending = null;
                }
            });

            // Atualiza Texto
            let textPag = num;
            if (num + 1 <= pdfDoc.numPages) textPag += " - " + (num + 1);
            document.getElementById('page_num').textContent = textPag;
        }

        function queueRenderSpread(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderSpread(num);
            }
        }

        // --- NAVEGAÇÃO ---
        function onPrevPage() {
            if (pageNum <= 1) return;
            bookSpread.classList.add('page-turning-prev');
            setTimeout(() => {
                pageNum -= 2; // Volta 2 páginas
                if (pageNum < 1) pageNum = 1;
                queueRenderSpread(pageNum);
            }, 200);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            bookSpread.classList.add('page-turning-next');
            setTimeout(() => {
                pageNum += 2; // Avança 2 páginas
                queueRenderSpread(pageNum);
            }, 200);
        }

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);

        // Zoom (Ajusta Scale)
        document.getElementById('zoom-in').addEventListener('click', function() {
            scale += 0.2;
            renderSpread(pageNum);
        });
        document.getElementById('zoom-out').addEventListener('click', function() {
            if(scale > 0.4) {
                scale -= 0.2;
                renderSpread(pageNum);
            }
        });

        // Teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowLeft") onPrevPage();
            if (event.key === "ArrowRight") onNextPage();
        });

        // Init
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            renderSpread(pageNum);
        }).catch(function(error) {
            alert('Erro ao carregar "origem.pdf". Verifique o nome do arquivo.');
        });
    </script>
</body>
</html>
