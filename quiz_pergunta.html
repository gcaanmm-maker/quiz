<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pergunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #5e5e5e 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
            padding-top: 20px;
            margin: 0;
        }
        .quiz-container { max-width: 900px; margin: 0 auto; padding-bottom: 50px;}
        .question-text { font-weight: bold; margin-bottom: 20px; border-bottom: 1px dotted #777; padding-bottom: 10px;}
        .btn-blue { background-color: #3498db; color: white; border: none; padding: 5px 20px; margin-top: 10px; }
        .orange-tag { float: right; background-color: #e67e22; color: white; padding: 2px 8px; font-size: 12px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <div class="mb-5">
            <div class="question-text">
                3. Em pseudocódigo, qual comando é geralmente usado para representar uma decisão?
                <span class="orange-tag">#1x2</span>
            </div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q3" id="q3a"><label class="form-check-label" for="q3a">A) ENQUANTO</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q3" id="q3b"><label class="form-check-label" for="q3b">B) ESCREVA.</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q3" id="q3c"><label class="form-check-label" for="q3c">C) SE / ENTÃO.</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q3" id="q3d"><label class="form-check-label" for="q3d">D) LEIA</label></div>
            
            <button class="btn-blue">Enviar</button>
            <button class="btn btn-secondary btn-sm ms-2" style="border-radius:20px;">Ver Resultados</button>
        </div>
        
        <hr style="border-color: #ff9900;">
        
        <a href="menu_quiz.html" class="btn btn-light mt-3">Voltar ao Menu de Quiz</a>
    </div>
</body>
</html>
