<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos - Webflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background-color: #333; 
            color: white; 
            margin: 0; 
            padding: 0; 
            height: 100vh; /* Ocupa 100% da altura da tela */
            display: flex;
            flex-direction: column; /* Organiza: Painel em cima, Vídeo embaixo */
        }
        
        /* Estilo para garantir que o menu não encolha */
        nav {
            flex-shrink: 0; 
        }

        .video-container { 
            flex-grow: 1; /* Faz o vídeo crescer para ocupar todo o espaço que sobra */
            background-color: black; 
            width: 100%; 
            position: relative;
        }
        
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand bg-dark border-bottom border-primary mb-0 p-3 shadow">
        <div class="container-fluid">
            <a href="cursos.html" class="navbar-brand text-white fw-bold">Portal do Aluno</a>
            
            <div class="d-flex align-items-center">
                <a href="cursos.html" class="btn btn-primary btn-sm me-3 fw-bold">
                    <i class="fas fa-arrow-left"></i> Voltar para Cursos
                </a>

                <a href="menu_quiz.html" class="btn btn-outline-light btn-sm me-2">Quiz</a>
                <a href="biblioteca.html" class="btn btn-outline-light btn-sm me-2">Biblioteca</a>
                <a href="configuracoes.html" class="btn btn-secondary btn-sm"><i class="fas fa-cog"></i></a>
            </div>
        </div>
    </nav>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/tV2w7Rf2GyI" 
            title="Webflow" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
