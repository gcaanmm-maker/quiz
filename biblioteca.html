<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at center, #5e5e5e 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
        }
        .header-bar { background-color: rgba(85, 85, 85, 0.8); padding: 15px; text-align: center; }
        .search-bar { width: 100%; padding: 10px; border: none; background-color: white; color: black; margin-bottom: 2px;}
        .list-group-item { background-color: transparent; border: none; border-bottom: 1px solid #555; color: white; display: flex; align-items: center; padding: 15px; }
        .book-img { width: 50px; height: 70px; margin-right: 20px; object-fit: cover; border: 1px solid #777;}
    </style>
</head>
<body>
    <div class="header-bar position-relative">
        <a href="cursos.html" class="btn btn-sm btn-light position-absolute start-0 ms-3 top-50 translate-middle-y"><i class="fas fa-arrow-left"></i> Voltar</a>
        <h3>Biblioteca</h3>
    </div>
    
    <input type="text" class="search-bar" placeholder="Buscar">

    <div class="list-group list-group-flush">
        <div class="list-group-item">
            <img src="https://via.placeholder.com/50x70/000000/ffffff?text=Livro" class="book-img">
            <span>Origem das Espécies</span>
        </div>
        <div class="list-group-item">
             <img src="https://via.placeholder.com/50x70/000080/ffffff?text=Enf" class="book-img">
            <span>Fundamentos de Enfermagem</span>
        </div>
        <div class="list-group-item">
             <img src="https://via.placeholder.com/50x70/3498db/ffffff?text=Code" class="book-img">
            <span>Linguagem de Programação</span>
        </div>
    </div>
</body>
</html>
