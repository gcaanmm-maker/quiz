<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            /* Fundo Gradiente Radial: Claro no centro, Escuro nas bordas */
            background: radial-gradient(circle at center, #5e5e5e 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-container { text-align: center; width: 100%; max-width: 350px; }
        .user-icon { font-size: 120px; color: black; margin-bottom: 20px; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .form-label { color: white; font-weight: bold; display: block; text-align: left; margin-bottom: 2px; }
        .form-control { border-radius: 0; border: none; margin-bottom: 15px; }
        .btn-custom { background-color: #3498db; color: white; border: none; width: 100px; border-radius: 2px; text-decoration: none; padding: 8px 0; display: inline-block; }
        .btn-custom:hover { background-color: #2980b9; color: white; }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-user-circle user-icon"></i>
        <form>
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control">
            <label class="form-label">Senha:</label>
            <input type="password" class="form-control">
            <a href="cursos.html" class="btn btn-custom">Entrar</a>
        </form>
    </div>
</body>
</html>
