<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at center, #5e5e5e 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
            padding: 50px;
            margin: 0;
        }
        .user-icon { font-size: 150px; color: black; margin-bottom: 20px; display: block;}
        .config-label { font-weight: bold; margin-right: 10px; }
        .form-select { width: auto; display: inline-block; border-radius: 20px; }
        .btn-blue { background-color: #3498db; color: white; border: none; border-radius: 2px; padding: 5px 20px;}
        .bottom-btns .btn { margin-right: 10px; border-radius: 20px; background-color: #34495e; color: white; border: none; padding: 10px 20px; text-decoration: none;}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Configurações</h2>
                <div class="mb-4">
                    <span class="config-label">Tema:</span>
                    <select class="form-select">
                        <option>Selecione Tema.</option>
                        <option>Escuro</option>
                        <option>Claro</option>
                    </select>
                </div>
                <div class="mb-4">
                    <span class="config-label">Áudio:</span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="audio" checked>
                        <label class="form-check-label">Mono</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="audio">
                        <label class="form-check-label">Stereo</label>
                    </div>
                </div>
                <div class="mb-4">
                    <span class="config-label">Idioma:</span>
                    <select class="form-select">
                        <option>Selecione Idioma</option>
                        <option>Português</option>
                        <option>Inglês</option>
                    </select>
                </div>
                <div class="bottom-btns mt-5">
                    <button class="btn">FAQ</button><br><br>
                    <a href="cursos.html" class="btn">Return</a>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <i class="fas fa-user-circle user-icon"></i>
                <div style="max-width: 300px; margin: 0 auto; text-align: left;">
                    <label>Nome:</label>
                    <input type="text" class="form-control mb-2" placeholder="Digite seu nome...">
                    <label>Contato:</label>
                    <input type="text" class="form-control mb-3" placeholder="Digite seu telefone...">
                    <button class="btn-blue">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
